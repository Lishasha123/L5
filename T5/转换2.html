<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				width: 400px;
				height: 400px;
				border: solid 1px black;
			}
			
			
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			canvas.width = 800;
			canvas.height = 800;
			var context = canvas.getContext("2d");
			context.strokeStyle="red";
			context.lineWidth=20;
//			context.transform(a,b,c,d,e,f);
			
			//效果会叠加
			context.transform(1,Math.PI/180*5,Math.PI/180*0,1,0,0);
			context.transform(1,Math.PI/180*0,Math.PI/180*5,1,0,0);
			//恢复初始状态再执行
			context.setTransform(1,Math.PI/180*0,Math.PI/180*5,1,0,0);
			context.strokeRect(200,200,400,400);
		</script>
	</body>
</html>
