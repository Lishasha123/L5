<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				width: 400px;
				height: 400px;
				border: solid 1px black;
			}
			
			
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			canvas.width = 800;
			canvas.height = 800;
			var context = canvas.getContext("2d");
//		    context.beginPath();
//			context.arc(400,400,400,0,Math.PI*2,false);
//			context.stroke();
//			context.fillStyle="red";
//			context.fill();
//			
			var r=0;
			context.fillStyle="red";
			var t=setInterval(function(){
				context.beginPath();
				context.arc(400,400,r,0,Math.PI*2,false);
				context.fill();
				r++;
				if(r>=400) {
					clearInterval(t);
					bing(75);
				}
				
			},10);
			var tmp=0;
			function bing(a){
				context.fillStyle="blueviolet";
			var t=setInterval(function(){
				context.beginPath();
				context.arc(400,400,400,0,Math.PI*2*tmp/100,false);
				context.lineTo(400,400);
				context.fill();
				tmp++;
				if(tmp>=a) clearInterval(t);
				
			},100);
			};
		</script>
	</body>
</html>
