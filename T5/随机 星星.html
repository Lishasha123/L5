<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				width: 400px;
				height: 400px;
				border: solid 1px black;
			}
			
			
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			canvas.width = 800;
			canvas.height = 800;
			var context = canvas.getContext("2d");
			
		function star(r,R,x,y){
			context.save()
			context.translate(x,y);
			context.beginPath();
			for(var i=0;i<5;i++){
				context.lineTo(Math.cos(Math.PI/180*(18+i*72))*R, Math.sin(Math.PI/180*(18+i*72))*R*-1);
				context.lineTo(Math.cos(Math.PI/180*(54+i*72))*r, Math.sin(Math.PI/180*(54+i*72))*r*-1);
			}
			context.restore();
			context.strokeStyle="red";
			context.fillStyle="yellow";
			context.lineWidth=4;
			context.closePath();
			context.stroke();
			context.fill();
		};

		context.beginPath();
		context.fillStyle="red";
		context.fillRect(0,0,800,400);
		star(50,100,200,200);
		star(25,50,300,50);
		star(25,50,350,150);
		star(25,50,350,250);
		star(25,50,300,350);
	
		 
		for(var i=0;i<50;i++){
		var r=Math.random()*20+20;
		var R=r*2;
		var x=Math.random()*800;
		var y=Math.random()*800;
         star(r,R,x,y);
		}
		</script>
	</body>
</html>
